<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết chương  trình đếm và  in  ra số  lượng các số nguyên chia hết cho 3 hoặc 	7 nằm  trong đoạn 1 đến 100.</title>
</head>
<body>
<script>
    function intNumber(){
        let result = [];
        for (let i = 1; i <= 100; i++) {
            if(i % 3 === 0 || i % 7 === 0){
                result.push(i);
            }
        }
        return result ;
    }
    document.write(intNumber());
</script>
</body>
</html>
